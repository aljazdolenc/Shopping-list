<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="details.imagePath"
        alt="{{details.name}}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{details.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group " >
            <button type="button" class="btn btn-primary dropdown-togel">
                Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a >To shopping list</a></li>
                <li><a [routerLink]="['edit']">Edit recipe</a></li>
                <li><a (click)="deleteItem(index)">Delete</a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-success" (click)="onAddToCart(details.ingredients)"> Add to cart</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{details.description}}
    </div>
</div><div class="row">
    <div class="col-xs-12" >
        <ul class="list-group" 
        *ngFor="let ingredient of details.ingredients">
        <li class="list-group-item">{{ingredient.name}} {{ingredient.amount}}</li>
    </ul>
    </div>
</div>
