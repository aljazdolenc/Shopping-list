<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeEditForm" > 

            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    (click)="onSubmit()"
                    class="btn btn-success"
                    [disabled]="!recipeEditForm.valid"
                    routerLink="../">Save</button>

                    <button 
                    type="button" 
                    class="btn btn-danger"
                    routerLink="../">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input 
                        type="text"
                        class="form-control"
                        id="imagePath"
                        formControlName="url"
                        #url>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                   <img [src]='url.value' class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        type="text"
                        class="form-control"
                        id="description"
                        rows="6"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-12" formArrayName="ingridients">

                    <label for="newIngridient"> Add Ingridient</label>

                    <div 
                    class="row ingridients" 
                    *ngFor="let ingridientControl of recipeEditForm.get('ingridients')['controls'], let i =index"
                    [formGroupName]='i'>

                        <div class="col-xs-8">
                            <input 
                            type="name"
                            class="form-control"
                            formControlName="name">
                        </div>

                        <div class="col-xs-2">
                            <input 
                            type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>

                        <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIng(i)">X</button>
                        </div>

                    </div>
                    
                    <hr>
                    <div class="row">
                        <button 
                        class="btn btn-success"
                        type="button" 
                        (click)="onAddIng()">Add Ingridient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
